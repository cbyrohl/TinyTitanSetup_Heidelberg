<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<script type="text/javascript" src="http://titan1:19999/dashboard.js"></script>
<body>
    <div border="1px solid blue">
    <div width="450px" display="inline-block">
    <div data-netdata="netdata.server_cpu"
	 data-title="CPU Titan 1"
	 data-host="http://titan1:19999/"
            data-dimensions="user"
            data-chart-library="gauge"
            data-width="250px"
            data-after="-60"
            data-points="60"
            data-colors="#FF5555"
            ></div>
    <div data-netdata="netdata.server_cpu"
            data-dimensions="user"
            data-chart-library="dygraph"
            data-dygraph-theme="sparkline"
            data-width="250px"
            data-height="60px"
            data-after="-60"
            data-points="60"
            data-colors="#FF5555"
            ></div>
    </div>
